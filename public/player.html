<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotería</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container" class="player-container">

        <!-- Player View -->
        <div id="player-view">
            <!-- 1. Join Game Form -->
            <div id="join-game-form">
                <h1>Únete al Juego</h1>
                <input type="text" id="player-name" placeholder="Escribe tu nombre" maxlength="20">
                <label for="board-select">Elige tu tablero:</label>
                <select id="board-select">
                    <!-- Board options will be populated by JS -->
                </select>
                <!-- NEW: Board Preview -->
                <div id="board-preview-container">
                    <img id="board-preview-img" src="" alt="Vista previa del tablero">
                </div>
                <button id="join-btn">Unirse</button>
            </div>

            <!-- 2. Waiting Screen -->
            <div id="waiting-screen" class="hidden">
                <h2>Hola, <span id="display-player-name"></span>!</h2>
                <p>Esperando a que el anfitrión sortee la primera carta...</p>
                <h3>Última Carta Sorteada:</h3>
                <div class="last-drawn-card-display">
                     <img id="last-drawn-img" src="" alt="">
                </div>
            </div>

            <!-- 3. Game Board View -->
            <div id="player-board-container" class="hidden">
                 <h2>Tu Tablero</h2>
                 <!-- NEW: Chosen Board Name Display -->
                 <h3 id="chosen-board-name"></h3>
                 <div id="player-board" class="player-board-grid">
                    <!-- Player's 4x4 board will be rendered here -->
                 </div>
                 <button id="claim-win-btn" disabled>¡Lotería!</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO client library -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Custom game logic script -->
    <script src="js/app.js"></script>
</body>
</html>
