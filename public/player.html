<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chinita Lottery - Player</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="player-view" class="player-container">
            <!-- Section for Joining the Game -->
            <div id="join-game-form">
                <h1>Únete al Juego</h1>
                <input type="text" id="player-name" placeholder="Tu Nombre" required>
                <!-- ✨ NEW: Phone number field -->
                <input type="tel" id="player-phone" placeholder="Número de Teléfono" required>
                <select id="board-select"></select>
                <!-- Board Preview -->
                <div id="board-preview-container">
                    <img id="board-preview-img" src="" alt="Vista Previa del Tablero">
                </div>
                <button id="join-btn">Unirse</button>
            </div>

            <!-- Section Shown While Waiting for Game to Start -->
            <div id="waiting-screen" class="hidden">
                <h2>¡Bienvenido, <span id="display-player-name"></span>!</h2>
                <p>Esperando que el anfitrión inicie el juego y sortee la primera carta...</p>
            </div>

            <!-- Main Player Board Display -->
            <div id="player-board-container" class="hidden">
                <h2 id="chosen-board-name"></h2>
                <div class="last-drawn-card-display">
                    <img id="last-drawn-img" src="" alt="Última Carta Sorteada">
                </div>
                
                <div id="player-board">
                    <img id="player-board-bg" src="" alt="Tu Tablero">
                    <div id="player-board-markers">
                        <!-- The 4x4 grid of markers will be generated here by JavaScript -->
                    </div>
                </div>

                <button id="claim-win-btn" disabled>¡Lotería!</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
